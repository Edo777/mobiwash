<ion-header>
    <h6 text-center padding-horizontal>{{"order_excepted" | translate}}</h6>
</ion-header>
<ion-content>
    <ion-grid>
        <ion-row>
            <div class="logo">

            </div>

        </ion-row>
        <ion-row>
            <ion-col col-3>

            </ion-col>
            <ion-col col-6>
                <button ion-button (click)="goToOrdersHistory()">{{"current_orders" | translate}}</button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-3>

            </ion-col>
            <ion-col col-6>
                <button ion-button (click)="goToOrdersList()">{{"new_order" | translate}}</button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-3>

            </ion-col>
            <ion-col col-6>
                <button ion-button (click)="goToStart()">{{"go_home" | translate}}</button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-3>

            </ion-col>
            <ion-col col-6>
                <phone-call></phone-call>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
