<absolute-header *ngIf="isHeader"></absolute-header>
<ion-content>
    <ion-list>
        <div *ngFor="let item of data; let i = index">
        <ion-item-sliding  #slideingItem margin-bottom>
            <ion-item no-lines class="view" mode="md">
                <ion-icon item-left class="left-arrow" color="secondary" md="md-arrow-dropleft" ios="md-arrow-dropleft"></ion-icon>
                <ion-icon item-right class="right-arrow" color="danger" md="md-arrow-dropright" ios="md-arrow-dropright"></ion-icon>
                <div class="number">
                    <span> â„– {{item?.id}}</span>
                </div>
                <div class="status">
                        <span>{{"complete_order" | translate}}</span>
                    </div>
                <ion-grid  class="buttons">
                    <ion-row no-margin>
                        <ion-col col-4><button mode="ios" small normal class="more" ion-button  (tap)="more(item)">{{"more" | translate}}</button></ion-col>
                    </ion-row>
                </ion-grid>
            </ion-item>
            <ion-item-options side="left" >

                <button class="close-button"  (click)="copy(item)" ion-button icon-only>
                        <ion-icon md="md-copy" ios = "md-copy"></ion-icon>
                </button>

            </ion-item-options>
            <ion-item-options side="right">

                <button class="close-button" color="danger" (tap)="updateOrder(item, 'deleted', i)" ion-button icon-only>
                        <ion-icon name="close"></ion-icon>
                </button>

            </ion-item-options>
            
        </ion-item-sliding>
    </div>
    </ion-list>
</ion-content>
