<ion-menu [content]="content">
    <ion-header mode="md">
        <ion-toolbar mode="md">
            <ion-title>{{ "menu" | translate}}</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list mode="ios">
            <button [class.bg-btt]="bgChange(p)" menuClose no-padding ion-item detail-none *ngFor="let p of pages; let ind = index" (tap)="openPage(p)">
                 <span>{{ p.pageName | translate }}</span>       
            </button>
            <button style="border-top: 2px solid white; border-bottom: 2px solid white;" no-padding ion-item detail-none (tap)="callAdmin()">
                {{"connect_admin" | translate}}
                <ion-icon name="call" item-end color="primary" margin-right></ion-icon>
            </button>
            <!-- <button no-padding ion-item detail-none (tap)="changeLng()">
                {{ activeLngText }}
                <ion-avatar item-end>
                    <img [src]="activeFlag">
                </ion-avatar>
            </button> -->
            <button no-padding ion-item detail-none  (tap)="outUser()">
                {{"exit" | translate}}
                <ion-icon name="md-exit" item-end margin-right></ion-icon>
            </button>
        </ion-list>
    </ion-content>
</ion-menu>


<ion-nav id="nav" #content [root]="rootPage"></ion-nav>
